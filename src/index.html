<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TVL Rollercoaster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <canvas class="webgl"></canvas>
    <div class="text-container">
      <img src="./tracer-logo-black.png" width="200" />
      <span id="date"></span>
      <div class="stats-container">
        <div class="stat-container">
          <span id="tvl-label">TVL</span>
          <div class="value-container">
            <span id="down">▾</span>
            <span id="tvl"></span>
            <span id="up">▴</span>
          </div>
        </div>
        <div class="stat-container">
          <span id="long-positions-label">Long Positions</span>
          <div class="value-container">
            <span id="left">◂</span>
            <span id="long-positions"></span>
            <span id="right">▸</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
